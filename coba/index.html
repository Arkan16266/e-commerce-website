<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            height: 70vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border: 2px solid purple;
            background-color: purple ;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar {
            display: flex;
        }
        .dropdown {
            position: relative;
            margin-right: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .right-menu {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Company Logo</div>
        <div class="navbar">
            <div class="dropdown">
                <span>Dropdown Menu</span>
                <div class="dropdown-content">
                    <a href="#">Menu 1</a>
                    <a href="#">Menu 2</a>
                    <a href="#">Menu 3</a>
                </div>
            </div>
            <div class="right-menu">
                <a href="#">Login</a>
                <a href="#">Signup</a>
            </div>
        </div>
    </header>
</body>
</html>
